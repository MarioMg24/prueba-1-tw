<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rancho El Paraíso</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="font-sans min-h-screen flex flex-col">
    <header class="bg-pink-700 py-4">
        <div class="container mx-auto flex justify-between items-center p-4">
            <h1 class="text-white text-2xl">Rancho El Paraíso</h1>
            <a href="#" class="text-white">Cerrar Sesión</a>
        </div>
    </header>
    <main class="container mx-auto p-4 flex-1">
        <p class="text-center font-bold font-sans">En el mundo de las vacas existen dos tipos de vacas.</p>
        <div class="flex justify-center items-center flex-col mt-4 max-w-3xl mx-auto">
            <div class="flex">
                <img src="../imagen/vaca.jpg" alt="Vaca Tipo 1" class="w-1/2">
                <img src="../imagen/vaco.png" alt="Vaca Tipo 2" class="w-1/2">
            </div>
            <div class="mt-4 text-center">
                <h2 class="text-xl font-bold">Vaca</h2>
                <p>Descripción de la vaca.</p>
            </div>
            <div class="mt-4 text-center">
                <h2 class="text-xl font-bold">Vaco</h2>
                <p>Descripción del vaco.</p>
            </div>
        </div>
    </main>
    <footer class="bg-pink-700 py-4 flex justify-start">
        <p class="text-white text-left ml-4">© 2004 Rancho El Paraíso. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
